<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 40px; transition: background 0.3s, color 0.3s; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #333; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .book-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s, background 0.3s, color 0.3s; }
        .book-title { font-size: 1.2em; font-weight: bold; color: #2c3e50; margin-bottom: 10px; }
        .book-meta { color: #666; font-size: 0.9em; margin-bottom: 15px; }
        .btn { display: inline-block; background: #3498db; color: white; text-decoration: none; padding: 8px 15px; border-radius: 4px; font-size: 0.9em; }
        .btn:hover { background: #2980b9; }

        /* Dark Mode Toggle Button */
        .theme-toggle { position: fixed; top: 20px; right: 20px; background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 0.9em; z-index: 1000; }
        .theme-toggle:hover { background: #2980b9; }

        /* Dark Mode Styles */
        body.dark-mode { background: #1a1a1a; color: #e0e0e0; }
        body.dark-mode h1 { color: #e0e0e0; border-bottom-color: #444; }
        body.dark-mode .book-card { background: #2a2a2a; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        body.dark-mode .book-title { color: #e0e0e0; }
        body.dark-mode .book-meta { color: #aaa; }
        body.dark-mode .btn { background: #2980b9; }
        body.dark-mode .btn:hover { background: #3498db; }
        body.dark-mode .theme-toggle { background: #2980b9; }
        body.dark-mode .theme-toggle:hover { background: #3498db; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
    <div class="container">
        <h1>Library</h1>

        {% if not books %}
            <p>No processed books found. Run <code>reader3.py</code> on an epub first.</p>
        {% endif %}

        <div class="book-grid">
            {% for book in books %}
            <div class="book-card">
                <div class="book-title">{{ book.title }}</div>
                <div class="book-meta">
                    {{ book.author }}<br>
                    {{ book.chapters }} sections
                </div>
                <a href="/read/{{ book.id }}/0" class="btn">Read Book</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Dark mode toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }

        // Load saved theme preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
